{% extends 'base.html' %}

{% block title %}Cancel_Request{% endblock %}

{% block content %}

<div class="container my-3">
    <h3>Cancel Order</h3>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">User name</label>
            <input type="text" class="form-control" id="name" name='name' placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="name">Order Id</label>
            <input type="text" class="form-control" id="ord" name='ord' placeholder="Enter Product Order Id">
        </div>
        <div class="form-group">
            <label for="desc">Reason For Cancel</label>
            <textarea class="form-control" id="desc" name='desc' placeholder="Describe More than 4 word " rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
